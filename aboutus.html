<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="https://images.shaadisaga.com/shaadisaga_production/photos/pictures/001/481/776/new_large/1.jpg?1581424254&__cf_chl_jschl_tk__=5cf27a433fe00566054549f2735f431cf6cb5d07-1615890900-0-AfiFH_Xzj7Xqcie4rN8FRspFO6LsTxaGpvoUFTI2thSZAuZ6YhTTXIUY9yXCHtELaqRAhclc8fe3IbjIoWoKR4WscgAfzFdoZ9OESJOzfffwxXruILXfrSgfl6aR0haH9DPWpItJtz-ZPKM-1rAJT6I1HJVKVcJirqmZ611lh171ncnGd1R0ZWBStGA6EoWy1ot1m5UgdlJMQMQOI47Y-PK0A3DApNDHdU-GAveKQgiTjelgWp4b9GOG60hYcbuDH39mjBJYe-SbuMG0T2XP_X10sPiVcXB1r0dvMJ7PgdWBN7rSLy13v6r_ekGcJdiIVODY1zvVr_cQX_u5CbJXaA-zXyIp60fH9NZDWU7AEBPeplXalw19FMTcfT3FHG9o_xlhpJ3Q5Dzq2GVlfz_leP25J5llRWWu2Pz9myqdCqEV" alt="Traditinal Wear" style="width:100%; height:50%;">
        <div class="carousel-caption">
          <h3>Traditional Wear</h3>
          <p>Brides Collection</p>
        </div>
      </div>

      <div class="item">
        <img src="https://i.ytimg.com/vi/fTCRoEfGVvE/maxresdefault.jpg" alt="ethentic Wear" style="width:100%; height:50%">
        <div class="carousel-caption">
          <h3>ethentic wear</h3>
          <p>college Wear</p>
        </div>
      </div>
    
      <div class="item">
        <img src="http://www.dailynews.lk/sites/default/files/news/2016/12/15/z_p31-Trendy-wear.jpg" alt="trendy wear" style="width:100%; height:50%">
        <div class="carousel-caption">
          <h3>Trendy Wear</h3>
          <p>simple Party Wears</p>
        </div>
      </div>
      <div class="item">
        <img src="https://www.gorgeautiful.com/wp-content/uploads/2020/09/Formal-Business-Suits-for-Woman.jpg" alt="Formal Wear" style="width:100%; height:50%">
        <div class="carousel-caption">
          <h3>Formal Wear</h3>
          <p>All types of formals available</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    
  </div>
</div>

</body>
</html>
